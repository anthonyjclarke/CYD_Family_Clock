<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CYD World Clock Display Mockup</title>
<style>
body {
  margin: 20px;
  background: #333;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Device frame */
.device {
  background: #222;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

/* TFT Display - 240x320px portrait */
.display {
  width: 240px;
  height: 320px;
  background: #000;
  color: #fff;
  position: relative;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
  border: 2px solid #444;
  image-rendering: pixelated;
  image-rendering: -moz-crisp-edges;
  image-rendering: crisp-edges;
}

/* Header section - 40px total */
.header {
  text-align: center;
  padding-top: 4px;
  height: 40px;
}

.title {
  color: #00d9ff;
  font-size: 15px;
  font-weight: bold;
  margin-bottom: 2px;
  letter-spacing: 0.5px;
}

.date {
  color: #fff;
  font-size: 9px;
  margin-bottom: 0;
  font-weight: normal;
}

/* City rows */
.cities {
  padding: 0 10px;
}

.city-row {
  height: 46.7px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding-top: 2px;
}

.city-main {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  line-height: 1;
}

.city-name {
  color: #fff;
  font-size: 8.5px;
  font-weight: bold;
  letter-spacing: 0.3px;
}

.city-time {
  color: #00ff00;
  font-size: 9.5px;
  font-weight: bold;
  letter-spacing: 0.5px;
}

.indicator {
  font-size: 6.5px;
  margin-top: 4px;
  margin-left: 0px;
  font-weight: normal;
}

.home-indicator {
  color: #00d9ff;
}

.prev-day-indicator {
  color: #ffff00;
}
</style>
</head>
<body>

<div class="device">
  <div class="display">
    <!-- Header -->
    <div class="header">
      <div class="title">WORLD CLOCK</div>
      <div class="date">SAT 18 JAN</div>
    </div>

    <!-- Cities -->
    <div class="cities">
      <!-- Home City -->
      <div class="city-row">
        <div class="city-main">
          <span class="city-name">SYDNEY</span>
          <span class="city-time">14:23</span>
        </div>
        <div class="indicator home-indicator">Home</div>
      </div>

      <!-- Remote City 1 -->
      <div class="city-row">
        <div class="city-main">
          <span class="city-name">VANCOUVER</span>
          <span class="city-time">20:23</span>
        </div>
        <div class="indicator prev-day-indicator">PREV DAY</div>
      </div>

      <!-- Remote City 2 -->
      <div class="city-row">
        <div class="city-main">
          <span class="city-name">LONDON</span>
          <span class="city-time">04:23</span>
        </div>
      </div>

      <!-- Remote City 3 -->
      <div class="city-row">
        <div class="city-main">
          <span class="city-name">NAIROBI</span>
          <span class="city-time">07:23</span>
        </div>
      </div>

      <!-- Remote City 4 -->
      <div class="city-row">
        <div class="city-main">
          <span class="city-name">DENVER</span>
          <span class="city-time">21:23</span>
        </div>
        <div class="indicator prev-day-indicator">PREV DAY</div>
      </div>

      <!-- Remote City 5 -->
      <div class="city-row">
        <div class="city-main">
          <span class="city-name">TOKYO</span>
          <span class="city-time">13:23</span>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
